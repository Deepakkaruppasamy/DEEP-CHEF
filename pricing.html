<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - DeepChef</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #ff5722;
            color: white;
            text-align: center;
            padding: 25px;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .pricing-container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="header">DeepChef Pricing Plans</div>
    
    <div class="container pricing-container text-center">
        <h2>Choose Your Food</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">Full Meals</div>
                    <div class="card-body">
                        <h3>100</h3>
                        <p>✔ Free Delivery</p>
                        <button class="btn btn-primary">Get Started</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-white">Briyani</div>
                    <div class="card-body">
                        <h3>200 Ruppees</h3>
                        <p>✔ Faster Delivery</p>
                        <button class="btn btn-success">Get Started</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-warning text-white">Chinese Noodles</div>
                    <div class="card-body">
                        <h3>150 Ruppees</h3>
                        <p>✔ Faster Delivery</p>
                        <button class="btn btn-warning">Get Started</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">&copy; 2024 Swiggy. All rights reserved.</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
