<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - DeepChef</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .navbar-nav .nav-link:hover {
            color: #ffc107;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        DeepChef 
    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Order Now</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pricing.html">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="feedback.html">Feedback</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Place Your Order</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="menu">Select Menu Items</label>
                <select multiple class="form-control" id="menu" required>
                    <option>Soup - $8</option>
                    <option>Mushrooms Rice - $10</option>
                    <option>Bread - $5</option>
                    <option>Biryani - $20</option>
                    <option>Noodles - $25</option>
                    <option>Chicken Alfredo - $18</option>
                    <option>Rosemilk - $7</option>
                    <option>Full Meals - $10</option>
                    <option>Chocolate Lava Cake - $9</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter your delivery address" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit Order</button>
        </form>
    </div>

    <div class="footer text-center mt-5">&copy; 2024 DeepChef. All rights reserved.</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
